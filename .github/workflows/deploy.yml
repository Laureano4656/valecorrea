name: Deploy Frontend

on:
  push:
    branches:
      - main  # Se ejecuta solo cuando se hace push a la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Build the project
      run: |
        npm run build

    - name: Deploy the frontend
      run: |
          ssh -o StrictHostKeyChecking=no usuario@93.127.212.162 << 'EOF'
            cd /home/valeriacorrea/frontend
            git pull origin main
            # Aquí puedes agregar otros comandos para hacer el despliegue, por ejemplo:
            # 1. Ejecutar builds si es necesario
            # 2. Reiniciar servicios como Nginx o Apache si es necesario
            # 3. Instalar dependencias (si aplica)
            # 4. Reiniciar la aplicación (si usas pm2, docker, etc.)
            # Ejemplo:
            # pm2 restart your-app-name
      EOF