name: Deploy Frontend

on:
  push:
    branches:
      - main  # Se ejecuta solo cuando se hace push a la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Build the project
      run: |
        npm run build

    - name: Deploy the frontend
      run: |
        ssh -o StrictHostKeyChecking=no usuario@93.127.212.162 << 'EOF'
          cd /home/valeriacorrea/frontend

          # Hacer git pull para obtener los últimos cambios
          git pull origin main
          
          # Instalar dependencias si es necesario en el servidor
          npm install
          
          # Construir nuevamente el proyecto si es necesario
          npm run build
          
          # Construir y ejecutar los contenedores Docker
          docker-compose -f /home/valeriacorrea/docker-compose.yml up --build -d
          
          # Si quieres detener los contenedores existentes primero:
          # docker-compose -f /home/valeriacorrea/docker-compose.yml down
          
          # También puedes usar pm2 si tienes alguna app Node.js que no sea Dockerizada:
          # pm2 restart all  # Reinicia todas las aplicaciones administradas por pm2
          
          # O recargar Nginx si es necesario:
          # sudo systemctl reload nginx
        EOF
